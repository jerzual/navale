
syntax = "proto3";
package navale;

message Vector3{
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
}

enum ActionType{
    JoinHub = 0;
    JoinGame = 1;
    PlaceShip = 2;
    HitCase = 3;
    DestroyShip = 4;
    LeaveHub = 5;
}

message Ship{
    string id = 1;
    int32 size = 2;
}

enum ShipType{      // size
    Carrier = 0;    //	5
    Battleship = 1; //	4
 	Cruiser = 2;    //	3
 	Submarine = 3;  //  3
 	Destroyer = 4;  //  2
}

